# We don't like ctrl-b
set -g prefix `
unbind C-b
bind ` send-prefix

# utf8 support
set-window-option -g utf8 on

# Big history
set-option -g history-limit 10000

# | and - are easier to remember
unbind %
bind | split-window -h
bind - split-window -v

#Bindings
bind r source-file ~/.tmux.conf
bind / neww 'exec top'

# j,k,h,l,ctrl-u,ctrl-d
set-option -g status-keys vi

set-option -g mouse-select-pane on
set-option -g bell-action any
set-option -g visual-bell on
set-option -g base-index 1
set-option -g set-titles on
set-option -g set-titles-string '[ S:#S, W:#I(#W), P:#P - #H ]'

# Help with window management
bind-key m command-prompt -p "move window to:"  "move-window -t '%%'"

set-option -g default-command /bin/bash
set-option -g default-shell /bin/bash

# Status Bar
set-option -g status-utf8 on
set-option -g status-justify right
set-option -g status-bg white #black # colour213 # pink
set-option -g status-fg black
set-option -g status-interval 5
set-option -g status-left-length 30
#set-option -g status-left '#[fg=magenta]>> #[fg=blue,bold]#T#[default]'
set-option -g status-right '#[fg=red,bold][[ #(git branch) branch ]] #[fg=black]>>>> #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set-option -g visual-activity on

# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing
# ---------------------------------------------------------------
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

# use vim motion keys while in copy mode
setw -g mode-keys vi

############################################################################
## layouts
#############################################################################
bind p select-layout "even-vertical"
bind z select-layout "even-horizontal"
bind x rotate-window

